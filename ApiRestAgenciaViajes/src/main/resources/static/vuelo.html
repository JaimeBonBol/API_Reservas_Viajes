<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuelos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vuelo.css">
</head>
<body>
    <div class="cabecera">
        <h1>Operaciones Vuelos</h1>
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="section">
        <h2>Crear vuelo</h2>
        <form id="formCrearVuelo">
            <input type="text" id="companiaVuelo" placeholder="Compañia vuelo" required />
            <input type="date" id="fechaVuelo" placeholder="Fecha del vuelo" required />
            <input type="number" step="0.01" id="precioVuelo" placeholder="Precio vuelo" required />
            <input type="number"  id="plazasVuelo" placeholder="Plazas vuelo" required />
            <button type="submit">Crear Vuelo</button>
        </form>
    </div>

    <div class="section">
        <h2>Actualizar Vuelo</h2>
        <form id="formActualizarVuelo">
            <input type="number" id="idVueloActualizar" placeholder="ID del vuelo" required />
            <input type="text" id="companiaVueloActualizar" placeholder="Compañia vuelo" required />
            <input type="date" id="fechaVueloActualizar" placeholder="Fecha del vuelo" required />
            <input type="number" step="0.01" id="precioVueloActualizar" placeholder="Precio vuelo" required />
            <input type="number"  id="plazasVueloActualizar" placeholder="Plazas vuelo" required />
            <button type="submit">Actualizar Vuelo</button>
        </form>
    </div>

    <div class="section">
        <h2>Eliminar Vuelo</h2>
        <form id="formEliminarVuelo">
            <input type="number" id="idVueloEliminar" placeholder="ID del vuelo" required />
            <button type="submit">Eliminar Vuelo</button>
        </form>
    </div>

    <script src="vueloApp.js"></script>

</body>
</html>
