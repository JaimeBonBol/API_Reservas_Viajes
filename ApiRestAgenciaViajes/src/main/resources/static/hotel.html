<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoteles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <div class="cabecera">
        <h1>Operaciones Hoteles</h1>
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="section">
        <h2>Crear hotel</h2>
        <form id="formCrearHotel">
            <input type="text" id="nombreHotel" placeholder="Nombre del hotel" required />
            <input type="text" id="categoriaHotel" placeholder="Categoría" min="1" max="5" required />
            <input type="number" step="0.01" id="precioHotel" placeholder="Precio por noche" required />
            <label>
                <input type="checkbox" id="disponibilidadHotel">
                Disponible
            </label>
            <button type="submit">Crear Hotel</button>
        </form>
    </div>

    <div class="section">
        <h2>Actualizar Hotel</h2>
        <form id="formActualizarHotel">
            <input type="number" id="idHotelActualizar" placeholder="ID del hotel" required />
            <input type="text" id="nombreHotelActualizar" placeholder="Nuevo nombre" />
            <input type="text" id="categoriaHotelActualizar" placeholder="Nueva categoría" min="1" max="5" />
            <input type="number" step="0.01" id="precioHotelActualizar" placeholder="Nuevo precio" />
            <label>
                <input type="checkbox" id="disponibilidadHotelActualizar">
                Disponible
            </label>
            <button type="submit">Actualizar Hotel</button>
        </form>
    </div>

    <div class="section">
        <h2>Eliminar Hotel</h2>
        <form id="formEliminarHotel">
            <input type="number" id="idHotelEliminar" placeholder="ID del hotel" required />
            <button type="submit">Borrar Hotel</button>
        </form>
    </div>

    <script src="appHotel.js"></script>
</body>
</html>
